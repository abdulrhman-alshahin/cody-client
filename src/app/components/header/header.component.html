<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a
      class="navbar-brand mx-3 text-capitalize"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
      >cody
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngFor="let path of paths" class="nav-item">
          <a
            class="nav-link text-capitalize"
            [routerLink]="[path.routerLink]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: path.exact }"
          >
            {{ path.pathName }}
          </a>
        </li>
      </ul>
      <div class="d-flex" *ngIf="user == undefined">
        <button class="btn btn-success" type="button">login</button>
      </div>
      <div
        class="d-flex c-pointer"
        *ngIf="user != undefined"
        [routerLink]="'profile/ahmadAlmohamad'"
      >
        <img
          *ngIf="user['img'] !== undefined"
          src="{{ user['img'] }}"
          alt=""
          width="50"
          height="50"
        />
      </div>
    </div>
  </div>
</nav>
