<div class="container mt-4">
  <app-post [post]="post"></app-post>
  <div class="row my-3">
    <div class="col-10">
      <div class="form-group">
        <textarea
          class="form-control"
          placeholder="comment your opinion..."
          rows="1"
        ></textarea>
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-info text-white fw-bold w-100">comment</button>
    </div>
  </div>

  <div class="row my-2" *ngFor="let comment of post.comments">
    <div class="col-1"></div>
    <div class="col-11">
      <div class="card p-2">
        <div class="card-body">
          <h5 class="card-title">{{ comment.content }}</h5>
          <blockquote class="card-subtitle mb-2 text-muted">
            <span class="fw-bold">{{ comment.createrName }}</span> at
            {{ comment.date }}
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
