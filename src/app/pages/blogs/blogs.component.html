<div class="container">
  <div class="row my-4">
    <div class="col-md-9 col-sm-12">
      <div *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
      </div>
    </div>
    <div class="col-3 d-none d-md-block">
      <div class="card mb-2">
        <div class="card-header text-capitalize">upcoming contest</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let contest of incomingContest">
            <p class="fw-bold fs-5 text-capitalize">
              {{ contest.name }}
            </p>
            <span
              [ngClass]="{
                'text-primary': contest.level == 'easy',
                'text-danger': contest.level == 'hard'
              }"
            >
              {{ contest.level }}
            </span>
          </li>
        </ul>
      </div>

      <div class="card mb-2">
        <div class="card-header text-capitalize">top rated people</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let user of topRated">
            {{ user.username }} {{ user.points }}
          </li>
        </ul>
      </div>

      <div class="card mb-2">
        <div class="card-header text-capitalize">find user</div>
        <div class="card-body">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="button">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
