<div class="container">
  <div class="row mt-4">
    <div class="col-4">
      <div
        class="card py-4 d-flex justify-content-center align-items-center text-center"
      >
        <img [src]="user.img" alt="" class="userImg mb-3" />
        <div class="fs-5 fw-bold my-2">
          {{ user.firstname + ' ' + user.lastname }}
        </div>
        <div class="fs-5 text-secondary">
          {{ user.workTitle }}
          <br />
          {{ user.location }}
        </div>
      </div>
    </div>
    <div class="col-8">
      <div
        class="card py-4 d-flex justify-content-center align-items-center"
      ></div>
    </div>
  </div>
</div>
